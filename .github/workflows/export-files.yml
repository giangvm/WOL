# .github/workflows/export-files.yml
name: Export Files as Zip

on:
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-from-workato]
jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Zip all files
        run: |
          FOLDER="${{ github.event.inputs.subfolder }}"
          cd  "$FOLDER"
          echo "âœ… Now in folder: $(pwd)"
          zip -r ../../source.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-files-zip
          path: source.zip
